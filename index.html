    <audio id="bg-music" loop>
        <source src="ruboredyet.mp3" type="audio/mpeg">
    </audio>

    <script>
        let isPlaying = false;

        function playMusic() {
            if (isPlaying) return;

            const music = document.getElementById("bg-music");
            music.volume = 0;
            music.play();

            let v = 0;
            const targetVolume = 0.1; // final volume (10%)

            const fade = setInterval(() => {
                if (v < targetVolume) {
                    v += 0.01;
                    music.volume = v;
                } else {
                    music.volume = targetVolume;
                    clearInterval(fade);
                }
            }, 200);

            isPlaying = true;
        }
    </script>

</body>
